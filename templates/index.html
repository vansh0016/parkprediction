<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>Parkinson's Disease Detection</title>
</head>
<body>

    <div class="content">
        <h1> Enter the details to predict! </h1>
        <form action="/predict" method="POST">
            <input type="text" name="mdvp_fo" id="mdvp_fo" placeholder="MDVP:Fo(Hz) range(88,260)" required>
            <input type="text" name="mdvp_fhi" id="mdvp_fhi" placeholder="MDVP:Fhi(Hz) range(102,592)" required>
            <input type="text" name="mdvp_flo" id="mdvp_flo" placeholder="MDVP:Flo(Hz) range(65,240)" required>
            <input type="text" name="mdvp_jitper" id="mdvp_jitper" placeholder="MDVP:Jitter(%) range(0.001, 0.033)" required>
            <input type="text" name="mdvp_jitabs" id="mdvp_jitabs" placeholder="MDVP:Jitter(Abs) range(0.00002, 0.0002)" required>
            <input type="text" name="mdvp_rap" id="mdvp_rap" placeholder="MDVP:RAP range(0.0006, 0.02)" required>
            <input type="text" name="mdvp_ppq" id="mdvp_ppq" placeholder="MDVP:PPQ range(0.0009, 0.02)" required>
            <input type="text" name="jitter_ddp" id="jitter_ddp" placeholder="Jitter:DDP range(0.002, 0.065)" required>
            <input type="text" name="mdvp_shim" id="mdvp_shim" placeholder="MDVP:Shimmer range(0.009, 0.12)" required>
            <input type="text" name="mdvp_shim_db" id="mdvp_shim_db" placeholder="MDVP:Shimmer(dB) range(0.085, 1.302)" required>
            <input type="text" name="shimm_apq3" id="shimm_apq3" placeholder="Shimmer:APQ3 range(0.004, 0.056)" required>
            <input type="text" name="shimm_apq5" id="shimm_apq5" placeholder="Shimmer:APQ5 range(0.005, 0.08)" required>
            <input type="text" name="mdvp_apq" id="mdvp_apq" placeholder="MDVP:APQ range(0.007, 0.14)" required>
            <input type="text" name="shimm_dda" id="shimm_dda" placeholder="Shimmer:DDA range(0.013, 0.17)" required>
            <input type="text" name="nhr" id="nhr" placeholder="NHR range(0.0006, 0.31)" required>
            <input type="text" name="hnr" id="hnr" placeholder="HNR range(8, 33)" required>
            <input type="text" name="rpde" id="rpde" placeholder="RPDE range(0.25, 0.68)" required>
            <input type="text" name="dfa" id="dfa" placeholder="DFA range(0.57, 0.82)" required>
            <input type="text" name="spread1" id="spread1" placeholder="Spread1 range(-7, -2)" required>
            <input type="text" name="spread2" id="spread2" placeholder="Spread2 range(0.006, 0.45)" required>
            <input type="text" name="d2" id="d2" placeholder="D2 range(1.42, 3.67)" required>
            <input type="text" name="ppe" id="ppe" placeholder="PPE range(0.04, 0.5)" required>
            
            <button type="submit" value="Predict">Predict</button>
        </form>
    </div>

</body>
</html>
